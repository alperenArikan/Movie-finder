<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>


    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <nav>
        <div id="logo-container">
            <h1 id="logo">Movie Finder</h1>
        </div>
    </nav>

    <div class="container">

        <div class="row">
          <div class="column column-60 column-offset-20">
            <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Height</th>
                    <th>Location</th>
                  </tr>
                </thead>
                <tbody id="movie-list">
 
                  <tr>
                    <td>Klay Thompson</td>
                    <td>25</td>
                    <td>2,01</td>
                    <td>Los Angeles, CA</td>
                  </tr>
                </tbody>
              </table>

          </div>
        </div>
      
    </div>
    

    <div class="side-bar">
        <form id="movie-information">
            <fieldset>

              <label for="movie-title">Name</label>
              <input type="text" placeholder="Title" id="movie-title">

              <label for="movie-year">Movie Year</label>
              <select id="movie-year">
                <option value=""></option>
              </select>
              <label for="movie-series">Movie or Series</label>
              <select id="movie-series">
                <option value="Movie">Movie</option>
                <option value="Series">Series</option>
              </select>


              <input id="send-button" type="submit" value="Search">
            </fieldset>
          </form>
    </div>



    <script src="/app.js"></script>
</body>
</html>
